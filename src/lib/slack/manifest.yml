display_information:
  name: ToneAssistant
  description: Manage tone-of-voice drift detection and approvals via Slack
  background_color: "#4A154B"

features:
  bot_user:
    display_name: ToneAssistantBot
    always_online: true

  slash_commands:
    - command: "/rewrite"
      url: "https://13a1-94-252-74-19.ngrok-free.app/slack/commands"
      description: "Rewrite text using brand tone"
      usage_hint: "[brandId] [text]"
      should_escape: false

    - command: "/stats"
      url: "https://13a1-94-252-74-19.ngrok-free.app/slack/commands"
      description: "View brand tone score stats"
      usage_hint: "[brandId]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
      - chat:write.customize
      - incoming-webhook

settings:
  event_subscriptions:
    request_url: "https://13a1-94-252-74-19.ngrok-free.app/slack/interact"
    bot_events:
      - app_mention

  interactivity:
    is_enabled: true
    request_url: "https://13a1-94-252-74-19.ngrok-free.app/slack/interact"

  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
